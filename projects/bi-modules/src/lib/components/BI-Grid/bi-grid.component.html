<link rel="stylesheet" href="../../../../../../node_modules/sweetalert2/src/sweetalert2.scss">
<kendo-grid #Grid [filterable]="'menu'" [data]="GridData | async" [pageable]="true"
    [pageSize]="state.take ? state.take : 0" [sortable]="true" [skip]="state.skip? state.skip: 0" [resizable]="true"
    [selectable]="true" [kendoGridReactiveEditing]="createFormGroup" (cellClick)="cellClickHandler($event)"
    (dataStateChange)="onValueChange($event)" (cellClose)="cellCloseHandler($event)">
    <ng-container *ngFor="let res of Columns" [ngSwitch]="res.controlType">

        <kendo-grid-column *ngSwitchDefault [hidden]="!res.IsVisible" [filter]="res.DataType" [field]="res.Name"
            [title]="res.DisplayName" [editor]="res.DataType" [width]="200">
        </kendo-grid-column>

        <kendo-grid-column *ngSwitchCase="'boolean'" [hidden]="!res.IsVisible" [filter]="res.DataType"
            [field]="res.Name" [title]="res.DisplayName">
            <ng-template kendoGridCellTemplate let-dataItem>
                <input type="checkbox" [checked]="dataItem[res.Name]" />
            </ng-template>
        </kendo-grid-column>

        <kendo-grid-column *ngSwitchCase="'select'" [field]="res.Name" [title]="res.DisplayName" [width]="150">
            <ng-template kendoGridEditTemplate let-dataItem="dataItem" let-formGroup="formGroup">
                <kendo-dropdownlist [data]="['categories', 'test']" textField="CategoryName" valueField="CategoryID"
                    [valuePrimitive]="true" [formControl]="formGroup.get(res.Name)">
                </kendo-dropdownlist>
            </ng-template>
            <ng-template kendoGridCellTemplate let-dataItem>
                {{ dataItem?.[res.DisplayName] }}
            </ng-template>
        </kendo-grid-column>


        <kendo-grid-column *ngSwitchCase="'lookup'" [field]="res.Name" [title]="res.DisplayName" [width]="150">
            <ng-template kendoGridEditTemplate  let-formGroup="formGroup">
                <app-bi-lookup [formGroup]="formGroup.get(res.lookupTemplate?.['Key'])"
                    [DataSource]="res.lookupTemplate?.['DataSource']" [Key]="res.lookupTemplate?.['Key']"
                    [DomID]="res.lookupTemplate?.['ID']"></app-bi-lookup>
            </ng-template>
            <ng-template kendoGridCellTemplate let-dataItem>
                {{ dataItem?.[res.DisplayName] }}
            </ng-template>
        </kendo-grid-column>
    </ng-container>
</kendo-grid>
