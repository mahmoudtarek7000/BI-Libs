<div class="input-group px-0 mt-2 mb-3 col-12" style="position:relative;">
  <input type="text" class="form-control" [formControl]="FormControl" [title]="DescriptionText"
    [ngClass]="{'error': !Isvalid} " [placeholder]="'Placeholder'" (change)="OnTextChange($event)"
    (mouseover)="OnInputHover()" (focus)="OnInputFocus()">
  <div class="input-group-append">
    <button type="submit" (click)="OpenModal()" class="btn btn-light">
      <img src="assets/images/more_horiz_black_24dp (2).svg" alt="">
    </button>
  </div>
</div>
<span class="text-danger" *ngIf="ErrorMsg?.length">{{ErrorMsg}} </span>
<!-- <app-context-menu [TargetURL]="'http://localhost:4200/#/'" #contextMenu></app-context-menu> -->

<kendo-dialog title="Please confirm" *ngIf="opened" (close)="CloseModal()" [minWidth]="700" [width]="700">
  <kendo-grid [data]="data$ | async" filterable="menu" [height]="300" [pageable]="true" [sortable]="true"
    [pageSize]="state.take ? state.take : 0" [skip]="state.skip? state.skip: 0" (dataStateChange)="FilterChange($event)"
    (cellClick)="cellClickHandler($event)" [selectable]="true" (dblclick)="dblClickEvent()">
    <kendo-grid-column *ngFor="let res of DataSource?.Columns" [filter]="res.DataType" [field]="res.Name"
      [title]="res.Name">
    </kendo-grid-column>
  </kendo-grid>
  <kendo-dialog-actions>
    <button kendoButton (click)="Cancel()">Cancel</button>
    <button kendoButton (click)="Ok()" themeColor="primary">
      Ok
    </button>
  </kendo-dialog-actions>
</kendo-dialog>
